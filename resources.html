<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Resources - Catalyzed Chemistry</title>
    <link rel="shortcut icon" href="./src/assets/Catalyzed Chemistry Logo.svg" type="image/x-icon">

    <!-- PlayCDN Script for using TailwindCSS during development with compilation -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- jQuery CDN Link -->
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
</head>
<body class="font-sans">

    <header class="w-[100%] h-fit fixed bottom-0 top-0">
        <div id="header-background" class="bg-gray-200 h-fit flex flex-wrap justify-center md:justify-between items-center w-[100%] p-[1rem]">
            <a href="./index.html" id="logo" class="flex justify-center md:justify-start w-[100%] gap-[0.35rem] md:w-fit items-center">
                <img class="size-[2.75rem] sm:size-[3.25rem] shrink" src="./src/assets/Catalyzed Chemistry Logo.svg" alt="Catalyzed Chemistry Logo">
                <p id="logo-text" href="index.html" class="text-2xl sm:text-3xl font-[650]">Catalyzed Chemistry</p>
            </a>
    
            <nav class="flex w-[80vw] md:w-fit mt-[0.65rem] md:m-0 text-lg justify-evenly md:gap-[0.85rem] items-center select-none">
                <a href="./resources.html" class="font-semibold p-[0.45rem] px-[0.75rem] rounded-lg bg-gray-400 transition hover:bg-gray-500">Resources</a>
                <a href="" class="block p-[0.45rem] px-[0.75rem] rounded-lg bg-gray-400 transition hover:bg-gray-500">Calendar</a>
                <a href="" class="block p-[0.45rem] px-[0.75rem] rounded-lg bg-gray-400 transition hover:bg-gray-500">Dashboard</a>
            </nav>
        </div>

        <div id="resources-container" class="w-[100vw]">
            <div id="resources-dropdown" class="flex m-[1rem] mx-[2rem] sm:mx-[3rem] md:mx-[10vw] px-[0.5rem] py-[0.45rem] rounded-full shrink-0 bg-gray-200 justify-evenly items-center">
                <a id="go-to-lessons" class="block py-[0.3rem] px-[0.85rem] hover:bg-gray-300 rounded-full transition duration-500">Lessons</a>
                <a id="go-to-videos" class="block py-[0.3rem] px-[0.85rem] hover:bg-gray-300 rounded-full transition duration-500">Videos</a>
                <a id="go-to-activities-labs" class="block py-[0.3rem] px-[0.85rem] hover:bg-gray-300 rounded-full transition duration-500">Activities & Labs</a>
                <a id="go-to-quizzes" class="block py-[0.3rem] px-[0.85rem] hover:bg-gray-300 rounded-full transition duration-500">Quizzes</a>
            </div>
        </div>

        <script src="./src/scripts/resources-header.js"></script>
    </header>

    <main class="mt-[13.5rem] md:mt-[11.5rem] mx-[1rem]">
        <h1 class="text-center text-5xl font-bold">Resources</h1>

        <h2 id="lessons" class="text-3xl m-[1rem] font-semibold mb-[100rem]">Lessons</h2>

        <h2 id="videos" class="text-3xl m-[1rem] font-semibold mb-[100rem]">Videos</h2>

        <h2 id="activities-labs" class="text-3xl m-[1rem] font-semibold mb-[100rem]">Activities & Labs</h2>

        <h2 id="quizzes" class="text-3xl m-[1rem] font-semibold mb-[100rem]">Quizzes</h2>
        
    </main>

</body>
</html>
